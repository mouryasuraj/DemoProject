<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
        integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <!-- Header Started -->

    <header>
        <nav>
            <div>
                <ul>
                    <li><i class="fa-solid fa-bars" style="color: #4d525c;"></i></li>
                    <li><i class="fa-regular fa-envelope" style="color: #243c65;"></i></li>
                </ul>
            </div>
            <div class="logo">
                <img src="https://www.ideamagix.com/assets/images/ideamagix-logo-g.png" alt="">
            </div>
            <div>
                <ul>
                    <li><i class="fa-solid fa-magnifying-glass" style="color: #324462;"></i></li>
                    <li><i class="fa-solid fa-share-nodes" style="color: #1e3357;"></i></li>
                </ul>
            </div>
        </nav>

        <!-- Request a CallBack -->
        <button class="callback">Request a callback</button>
        <!-- Enroll NOw -->
        <button class="enrollnow">Enroll Now</button>

        <!-- Announcement -->
        <div class="announcement">
            <div>
                <h2>ANNOUNCEMENT</h2>
                <img src="./images/announcement.png" alt="">
                <p>Admissions are open <br> for the acedemic year 2021-22</p>
            </div>
            <div>
                <ul>
                    <li class="arrow">
                        <i class="fa-solid fa-less-than" style="color: #ffffff;"></i>
                    </li>
                    <li class="arrow">
                        <i class="fa-solid fa-greater-than" style="color: #ffffff;"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="box">
            Empowering students <br> to create solutions <br> for tomorrow's challenges
        </div>

    </header>

    <!-- Menu -->
    <div class="menu">
        <div class="close">
            <i class="fa-solid fa-xmark" style="color: #ffffff;"></i> Close
        </div>
        <ul>
            <li><span>&plus;</span> Wedding</li>
            <li><span>&plus;</span> Corporate</li>
            <li><span>&plus;</span> Activities</li>
            <li><span>&plus;</span> Accomodations</li>
            <li><span>&plus;</span> Occassions</li>
        </ul>
    </div>
    <!-- Header Ended -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Js/script.js"></script>
</body>

</html>
